<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão fujão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>

        <div class="caixa">

            <h1 class="titulo">Feliz dia dos Namorados</h1>
            <h3 class="subtitulo">Aceita namorar comigo?</h3>
            <img src="https://i.pinimg.com/736x/ff/da/33/ffda3378600ac35f9d03c07fa34fd2be.jpg" alt="Imagem dos dia dos namorados" class="img">
        
        
            <div class="btm">
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><button id="sim">Sim</button></a>
                <button onmouseover="fuja()" id="nao">Não</button>
            </div>
            
        </div>

    </main>

    <script>
        function fuja(){

            var btmNao = document.getElementById("nao");

            var widthWindow = window.innerWidth;
            var heightWindow = window.innerHeight;

            var maxX = (widthWindow - btmNao.offsetWidth);
            var maxY = (heightWindow - btmNao.offsetHeight);
            
            var randomX = Math.floor(Math.random() * maxX);
            var randomY = Math.floor(Math.random() * maxY);

            btmNao.style.left = (randomX + "px");
            btmNao.style.top = (randomY + "px");
        }

    </script>
</body>
</html>
